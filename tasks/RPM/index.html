<!DOCTYPE html>
<html>
    <head>
        <!-- Title shown in tab -->
        <title>Raven's Progressive Matrices</title>

        <!-- Load JsPsych -->
        <script src="https://unpkg.com/jspsych@8.2.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey@2.1.0"></script>
        <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
        <link href="https://unpkg.com/jspsych@8.2.0/css/jspsych.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://unpkg.com/@jspsych/plugin-survey@1.0.1/css/survey.css" />

        <script src="ravens.js"></script>
    </head>

    <body></body>

    <script>
        // Initialize experiment =================================================
        var timeline = []

        var jsPsych = initJsPsych({
            on_finish: function () {
                jsPsych.data.displayData("json") // Display data in browser
            },
        })

        // Define task timeline
        timeline.push(ravens_preload)
        timeline.push(ravens_instructions)
        timeline.push(ravens_procedure())

        // Timeline -------------------------------------------------------------------

        //  Run the timeline =====================================================
        jsPsych.run(timeline)
    </script>
</html>
