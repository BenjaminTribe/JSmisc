<!DOCTYPE html>
<html>
    <head>
        <!-- Title shown in tab -->
        <title>Phenomenological Control Scale</title>

        <!-- Load JsPsych -->
        <script src="https://unpkg.com/jspsych@7.3.4"></script>
        <link href="https://unpkg.com/jspsych/css/jspsych.css" rel="stylesheet" type="text/css" />
        <script src="https://unpkg.com/@jspsych/plugin-audio-keyboard-response"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response"></script>
        <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
        <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-text"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice"></script>
        <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>
        <!-- Add full URL https://realitybending.github.io/JSmisc/... -->
        <script src="pcs.js"></script>

        <style>
            .whitetext {
                color: white;
            }
        </style>
    </head>

    <body></body>

    <script>
        // Initialize experiment =================================================
        var timeline = []

        var jsPsych = initJsPsych({
            on_finish: function () {
                jsPsych.data.displayData("json") // Display data in browser
            },
            use_webaudio: true,
        })

        // Timeline -------------------------------------------------------------------
        timeline.push(pcs_timeline)

        //  Run the timeline =====================================================
        jsPsych.run(timeline)
    </script>
</html>
